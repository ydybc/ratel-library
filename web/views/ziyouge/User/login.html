<main  class="am-box am-g am-box-p">



<section class="" data-tag="css-block-grid">
<div class="am-header-conter">
<form action="/login" class="am-form" id="doc-vld-msg" method="post">
  <fieldset>
    <legend class="am-user-header">请填写账号密码登陆</legend>
    <div id="user_show"></div>
    <div class="am-form-group">
      <label for="zy-name">用户名：</label>
      <input type="text" id="zy-name" name="username" data-validation-message="请输入用户名" placeholder="输入用户名"
      	minlength="2" maxlength="14" required/>
    </div>
    <div class="am-form-group">
      <label for="zy-pwd">密码：</label>
      <input type="password" id="zy-pwd" name="password" data-validation-message="请填写密码进行登陆" placeholder="输入密码" pattern="^[A-Za-z.0-9]{4,16}$" 
      	minlength="4" maxlength="16" required/>
    </div>
	<input type="hidden" name="vid" value="{{.Captcha.CaptchaId}}">
    <div class="am-form-group login-verify">
      <label for="zy-verify">验证码：</label>
      <div class="am-s-sm-12">
      <img class="am-thumbnail verify-imgl vchange" src="/captcha/{{.Captcha.CaptchaId}}.png">
      <span class="verify-imgr">点击图片刷新验证码</span>
      </div>
      <input class="am-s-sm-12" type="text" id="zy-code" name="code" data-validation-message="请填写图片上字符,点击图片刷新验证码" placeholder="输入验证码"
      	 minlength="4" maxlength="4" required/>
	</div>
	<div class="am-form-group">
      <label class="am-checkbox am-checkbox-inline am-secondary">
        <input type="checkbox" value="yes" name="auto" data-am-ucheck>自动登陆
      </label>
	</div>
    <button class="am-btn am-btn-warning" type="submit">登陆</button>
    <a class="am-btn am-btn-default" href="/register">注册账号</a>
    <!--<a class="am-btn am-btn-default" href="getpass">忘记密码</a>-->
  </fieldset>
</form>
