<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>{{.errinfo.ErrInfo}} | {{.errinfo.Web.Name}}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="/i/favicon.png">
  <link rel="stylesheet" href="/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
<hr>
  <div class="am-g">
    <h1>{{.errinfo.ErrInfo}}</h1>
    <p>{{.errinfo.Web.Name}}</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3><a href="/" class="am-icon-home">返回首页</a></h3>

    <hr>
		<i class="am-icon-times-circle am-text-danger"></i>
		<b>{{.errinfo.ErrInfo}}</b><br />页面自动 <a id="href" href="/">跳转</a> 等待时间： <b id="wait">3</b>
    <hr>
	
    <p>{{.errinfo.ErrSynopsis}},3秒后将自动返回上一页!</p>
	 <hr>
		{{range $k, $v := .errinfo.Web.Class}} 
		{{if $k}}
		<a class="am-badge am-radius" href="/list/{{$k}}">{{$v}}</a>
		{{else}} {{end}}
		{{end}}
  </div>

</div>



<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	if(time <= 0) {
		history.go(-1);
		clearInterval(interval);
	};
}, 1000);
})();
</script>
</body>
</html>
